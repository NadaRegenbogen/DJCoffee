<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixes</title>
    <link rel="icon" href="./images/00 logo base black.png"/>
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="stylesheet" href="../fontello-e4d7a994/css/fontello.css">
</head>
<body>
    <header id="the_header">
        <img id="the_logo" src="./images/dj_coffee_desktop_gif.gif" alt="DJ Ćoffee logo" />
        <img id="mobile_logo" src="./images/dj_coffee_mob_.gif" alt="DJ Ćoffee logo, DJ Coffee" />
        <button id="menu_button">menu</button>
        </header>
        <nav id="navbar">
            
                    <a  href="./about.html">About</a>
                    <a class="active" href="./mixes.html">Mixes</a>
                    <a  href="./gallery.html">Gallery</a>
                    <a  href="./events.html">Events</a>
                    <a  href="./contact.html">Contact</a>
        </nav>
        <nav id="mobnav">
            <button id="iks_button">x</button>
                <a href="./about.html">About</a>
                <a href="./mixes.html">Mixes</a>
                <a href="./gallery.html">Gallery</a>
                <a href="./events.html">Events</a>
                <a href="./contact.html">Contact</a>
            </nav>
       
    <div class="audio-player"> 
       
        <div id="current-artwork" class="artwork">
            <h1 >Mix samples</h1>
        </div>
        <div class="info">
            <p id="current-artist" class="artist"></p>
            <p id="current-track" class="track-name"></p>
        </div>
        <div class="controls">
            <button id="play-pause" data-state="paused"><i class="icon-play"></i></button>
        </div>
        <div class="timeline">
            <div class="timeline-overlay"></div>
            <div class="progress-line"></div>
        </div>
        <div class="time">
            <span id="ct" class="current-time">00:00</span> /
            <span id="tt" class="total-time">00:00</span>
        </div>
        <div class="playlist"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./js/app.bundle.js"></script>
    <script src="/src/js/mobile_navbar.js"></script>
    <footer>

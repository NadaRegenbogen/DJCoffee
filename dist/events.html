        <main>
            <div id="event_title">
       <h1>UPCOMING EVENTS</h1>
       <form>
       <select onchange="getDates(this.value)" name="cities">
        <option value="">Choose a city</option>
        <option value="Berlin">Berlin</option>
        <option value="Belgrade">Belgrade</option>
        <option value="Zagreb">Zagreb</option>
        <option value="Budapest">Budapest</option>
        <option value="Bucharest">Bucharest</option>
        <option value="Madrid">Madrid</option>
        <option value="Barcelona">Barcelona</option>
        <option value="Ibiza">Ibiza</option>
    </select>
 
    <select onchange="getDate(this.value)" name="dates" id="dates" disabled>
        <option value="">Choose a date</option>
    </select>
    
    </form>
    <div class="placeholder">
        <p>You Chose: <span id="city"></span></p>
        <p>Date and venue name: <span id="date"></span></p>
        <p>For the ticket info please look for venue social media.</p>
    </div>
        </main>
